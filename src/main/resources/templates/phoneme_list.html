<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Phonemes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Phonemes</h1>

<div class="top-actions">
    <div class="left">
        <a th:href="@{/projects/{id}/dashboard(id=${projectId})}" class="btn btn-secondary">← Back to Project</a>
    </div>
    <div class="right">
        <a th:href="@{/phonemes/add(projectId=${projectId})}" class="btn btn-success">Add Phoneme</a>
    </div>
</div>

<div class="empty-message" th:if="${#lists.isEmpty(phonemes)}">
    No phonemes yet. Click “Add Phoneme” to create one.
</div>

<div th:unless="${#lists.isEmpty(phonemes)}">
    <table class="table">
        <thead>
        <tr><th>Symbol</th><th>IPA</th><th>Category</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="p : ${phonemes}">
            <td th:text="${p.symbol}">p</td>
            <td th:text="${p.ipa}">[p]</td>
            <td th:text="${p.category}">CONSONANT</td>
            <td class="actions">
                <form th:action="@{/confirm-delete}" method="get">
                    <input type="hidden" name="title" th:value="${'Delete phoneme: ' + p.symbol + ' [' + p.ipa + '] ?'}"/>
                    <input type="hidden" name="message" value="This will permanently remove the phoneme."/>
                    <input type="hidden" name="postUrl" th:value="${'/phonemes/delete/' + p.id + '?projectId=' + projectId}"/>
                    <input type="hidden" name="cancelUrl" th:value="${'/phonemes?projectId=' + projectId}"/>
                    <input type="hidden" name="confirmLabel" value="Delete Phoneme"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
