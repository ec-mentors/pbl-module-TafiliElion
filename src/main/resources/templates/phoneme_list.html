<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Phoneme List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        table { width: 80%;
            border-collapse: collapse;
            margin: 20px auto auto;
        }
        th, td { padding: 12px 16px; border-bottom: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        .actions form { display: inline; }
        .top-actions { width: 80%;
            display: flex; justify-content: flex-end;
            margin: 10px auto auto;
        }
        .top-actions a {
            background-color: #4CAF50; color: white; padding: 10px 16px;
            text-decoration: none; border-radius: 4px;
        }
        .top-actions a:hover { background-color: #45a049; }
    </style>
</head>
<body>
<h1>Phoneme List</h1>

<div class="top-actions">
    <a th:href="@{/phonemes/add(projectId=${projectId})}">Add New Phoneme</a>
</div>

<table>
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phoneme : ${phonemes}">
        <td th:text="${phoneme.symbol}">Symbol</td>
        <td th:text="${phoneme.type}">Type</td>
        <td class="actions">
            <form th:action="@{/phonemes/delete/{id}(id=${phoneme.id}, projectId=${projectId})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
