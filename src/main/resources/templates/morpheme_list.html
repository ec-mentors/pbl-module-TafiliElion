<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Morphemes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Morphemes</h1>

<div class="top-actions">
    <div class="left">
        <a th:href="@{/projects/{id}/dashboard(id=${projectId})}" class="btn btn-secondary">← Back to Project</a>
    </div>
    <div class="right">
        <a th:href="@{/morphemes/add(projectId=${projectId})}" class="btn btn-success">Add Morpheme</a>
    </div>
</div>

<div class="empty-message" th:if="${#lists.isEmpty(morphemes)}">
    No morphemes yet. Click “Add Morpheme” to create one.
</div>

<div th:unless="${#lists.isEmpty(morphemes)}">
    <table class="table">
        <thead>
        <tr><th>Form</th><th>Meaning</th><th>Type</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="m : ${morphemes}">
            <td th:text="${m.form}">form</td>
            <td th:text="${m.meaning}">meaning</td>
            <td th:text="${m.type}">type</td>
            <td class="actions">
                <form th:action="@{/confirm-delete}" method="get">
                    <input type="hidden" name="title" th:value="${'Delete morpheme: ' + m.form + '?'}"/>
                    <input type="hidden" name="message" value="This will permanently remove the morpheme."/>
                    <input type="hidden" name="postUrl" th:value="${'/morphemes/delete/' + m.id + '?projectId=' + projectId}"/>
                    <input type="hidden" name="cancelUrl" th:value="${'/morphemes?projectId=' + projectId}"/>
                    <input type="hidden" name="confirmLabel" value="Delete Morpheme"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
