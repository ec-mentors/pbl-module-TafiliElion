<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Words</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Words</h1>

<div class="top-actions">
    <div class="left">
        <a th:href="@{/projects/{id}/dashboard(id=${projectId})}" class="btn btn-secondary">← Back to Project</a>
    </div>
    <div class="right">
        <a th:href="@{/words/add(projectId=${projectId})}" class="btn btn-success">Add New Word</a>
    </div>
</div>

<div class="empty-message" th:if="${#lists.isEmpty(words)}">
    No words yet. Click “Add New Word” to create one.
</div>

<div th:unless="${#lists.isEmpty(words)}">
    <table class="table">
        <thead>
        <tr><th>Spelling</th><th>Meaning</th><th>Part of Speech</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="word : ${words}">
            <td th:text="${word.spelling}">spelling</td>
            <td th:text="${word.meaning}">meaning</td>
            <td th:text="${word.partOfSpeech}">POS</td>
            <td class="actions">
                <!-- confirm delete -->
                <form th:action="@{/confirm-delete}" method="get">
                    <input type="hidden" name="title" th:value="${'Delete word: ' + word.spelling + '?'}"/>
                    <input type="hidden" name="message" value="This will permanently remove the word."/>
                    <input type="hidden" name="postUrl" th:value="${'/words/delete/' + word.id + '?projectId=' + projectId}"/>
                    <input type="hidden" name="cancelUrl" th:value="${'/words?projectId=' + projectId}"/>
                    <input type="hidden" name="confirmLabel" value="Delete Word"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
