<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Word List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto auto;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        form {
            display: inline;
        }

        .top-actions {
            width: 80%;
            display: flex;
            justify-content: flex-end;
            margin: 10px auto auto;
        }

        .top-actions a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        .top-actions a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Word List</h1>

<div class="top-actions">
    <a th:href="@{/words/add(projectId=${projectId})}">Add New Word</a>

</div>

<table>
    <thead>
    <tr>
        <th>Spelling</th>
        <th>Meaning</th>
        <th>Part of Speech</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="word : ${words}">
        <td th:text="${word.spelling}">spelling</td>
        <td th:text="${word.meaning}">meaning</td>
        <td th:text="${word.partOfSpeech}">POS</td>
        <td class="actions">
            <a th:href="@{/confirm-delete(
        title=${'Delete word: ' + word.spelling + '?'},
        message=${'This will permanently remove the word.'},
        postUrl=${'/words/delete/' + word.id + '(?projectId=' + projectId + ')'},
        cancelUrl=${'/words?projectId=' + projectId},
        confirmLabel=${'Delete Word'}
    )}">
                Delete
            </a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
