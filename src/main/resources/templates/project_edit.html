<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Edit Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<h1>Edit Language Project</h1>

<form th:action="@{/projects/edit/{id}(id=${projectId})}" th:object="${projectDto}" method="post">
    <label>Name:</label>
    <label>
        <input type="text" th:field="*{name}" />
    </label>

    <label>Description:</label>
    <label>
        <input type="text" th:field="*{description}" />
    </label>

    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/projects}">‚Üê Back to Projects</a>

</body>
</html>
