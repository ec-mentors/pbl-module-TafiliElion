<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add Word</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Add New Word</h1>

<form class="form-card" th:action="@{/words/add(projectId=${wordDto.languageProjectId})}" th:object="${wordDto}" method="post">
    <input type="hidden" th:field="*{languageProjectId}" />

    <label for="spelling">Spelling:</label>
    <input id="spelling" type="text" th:field="*{spelling}" class="input" placeholder="word form"/>

    <label for="meaning">Meaning:</label>
    <input id="meaning" type="text" th:field="*{meaning}" class="input" placeholder="meaning"/>

    <label for="pos">Part of Speech:</label>
    <select id="pos" th:field="*{partOfSpeech}" class="select">
        <option th:each="p : ${T(pbl_module.conlang_creator.enums.PartOfSpeech).values()}"
                th:value="${p}" th:text="${p}"></option>
    </select>

    <label>Morphemes:</label>
    <div class="chooser">
        <div class="item" th:each="m : ${morphemes}">
            <label for="m__${m.id}"></label><input type="checkbox" th:field="*{morphemeIds}" th:value="${m.id}" id="m__${m.id}"/>
            <label th:for="${'m__' + m.id}" th:text="${m.form + ' (' + m.meaning + ')'}">m</label>
        </div>
    </div>

    <button type="submit" class="btn btn-success" style="width:100%;">Save Word</button>
</form>

<a class="link-btn center" th:href="@{/words(projectId=${wordDto.languageProjectId})}">‚Üê Back to Words</a>

</body>
</html>
