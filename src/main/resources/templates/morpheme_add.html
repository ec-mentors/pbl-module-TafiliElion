<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add Morpheme</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Add New Morpheme</h1>

<form class="form-card" th:action="@{/morphemes/add(projectId=${morphemeDto.languageProjectId})}" th:object="${morphemeDto}" method="post">
    <input type="hidden" th:field="*{languageProjectId}" />

    <label for="form">Form:</label>
    <input id="form" type="text" th:field="*{form}" class="input" placeholder="morpheme spelling"/>

    <label for="meaning">Meaning:</label>
    <input id="meaning" type="text" th:field="*{meaning}" class="input" placeholder="meaning"/>

    <label for="type">Type:</label>
    <select id="type" th:field="*{type}" class="select">
        <option th:each="t : ${T(pbl_module.conlang_creator.enums.MorphemeType).values()}"
                th:value="${t}" th:text="${t}"></option>
    </select>

    <label>Phonemes:</label>
    <div class="chooser">
        <div class="item" th:each="p : ${phonemes}">
            <label for="ph__${p.id}"></label><input type="checkbox" th:field="*{phonemeIds}" th:value="${p.id}" id="ph__${p.id}"/>
            <label th:for="${'ph__' + p.id}" th:text="${p.symbol + ' [' + p.ipa + ']'}">p</label>
        </div>
    </div>

    <button type="submit" class="btn btn-success" style="width:100%;">Save Morpheme</button>
</form>

<a class="link-btn center" th:href="@{/morphemes(projectId=${morphemeDto.languageProjectId})}">‚Üê Back to Morphemes</a>

</body>
</html>
