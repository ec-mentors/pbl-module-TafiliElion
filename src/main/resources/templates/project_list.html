<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Language Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .top-actions {
            width: 80%;
            display: flex;
            justify-content: flex-end;
            margin: 10px auto;
        }

        .top-actions a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        .top-actions a:hover {
            background-color: #45a049;
        }

        .button {
            background-color: #2196F3;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button.edit {
            background-color: #FFC107;
        }

        .button.delete {
            background-color: #F44336;
        }

        .button:hover {
            opacity: 0.9;
        }

        .empty-message {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

<h1>Language Projects</h1>

<div class="top-actions">
    <a th:href="@{/projects/add}">Add New Project</a>
</div>

<!-- Message if no projects exist -->
<div class="empty-message" th:if="${#lists.isEmpty(projects)}">
    <p>No projects found. Create one to get started!</p>
</div>

<!-- Table if projects exist -->
<div th:unless="${#lists.isEmpty(projects)}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}">Project Name</td>
            <td th:text="${project.description}">Project Description</td>
            <td class="actions">
                <!-- Open Project -->
                <form th:action="@{/projects/{id}/dashboard(id=${project.id})}" method="get">
                    <button class="button" type="submit">Open</button>
                </form>

                <!-- Edit Project -->
                <form th:action="@{/projects/edit/{id}(id=${project.id})}" method="get">
                    <button class="button edit" type="submit">Edit</button>
                </form>

                <!-- Delete Project -->
                <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post">
                    <button class="button delete" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
