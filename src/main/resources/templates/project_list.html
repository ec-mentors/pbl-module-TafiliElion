<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Language Projects</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Language Projects</h1>

<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<div class="top-actions">
    <div class="left"></div>
    <div class="right">
        <a th:href="@{/projects/add}" class="btn btn-success">Add New Project</a>
    </div>
</div>

<div class="empty-message" th:if="${#lists.isEmpty(projects)}">
    No projects found. Create one to get started!
</div>

<div th:unless="${#lists.isEmpty(projects)}">
    <table class="table">
        <thead>
        <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}">Project Name</td>
            <td th:text="${project.description}">Project Description</td>
            <td class="actions">
                <form th:action="@{/projects/{id}/dashboard(id=${project.id})}" method="get">
                    <button type="submit" class="btn btn-primary">Open</button>
                </form>
                <form th:action="@{/projects/edit/{id}(id=${project.id})}" method="get">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </form>
                <!-- confirm delete button -->
                <form th:action="@{/confirm-delete}" method="get">
                    <input type="hidden" name="title" th:value="${'Delete project: ' + project.name + '?'}"/>
                    <input type="hidden" name="message" value="This will remove the project (only if it has no words or morphemes)."/>
                    <input type="hidden" name="postUrl" th:value="${'/projects/delete/' + project.id}"/>
                    <input type="hidden" name="cancelUrl" value="/projects"/>
                    <input type="hidden" name="confirmLabel" value="Delete Project"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
